<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Bookshelf Apps</title>
        <style type="text/tailwindcss">
            @layer utilities {
              .container {
                display: flex;
                flex-direction: column;
              }
              .input-form{
                width: 300px;
                padding:16px;
              }
            }
        </style>
    </head>
    <body>
        <!-- Header -->
        <div class="container w-full py-4 bg-purple-700 text-center">
            <h1 class="text-white font-semibold text-xl md:text-2xl">Bookshelf Apps</h1>
        </div>

        <!-- Form Input Section-->
        <div class="container mt-6">
            <!-- Form Input -->
            <form class="container items-center gap-y-4">
                <div class="container  w-min gap-y-2">
                    <label class="text-base text-purple-700 font-semibold"> Judul Buku</label>
                    <input
                        class="border border-purple-400 rounded-md input-form"
                        type="text"
                        placeholder="Masukkan Judul Buku"
                    />
                </div>

                <div class="container w-min  gap-y-2">
                    <label class="text-base text-purple-700 font-semibold "> Penulis Buku</label>
                    <input
                        class="border border-purple-400 rounded-md input-form"
                        type="text"
                        placeholder="Masukkan Penulis Buku"
                    />
                </div>

                <div class="container w-min  gap-y-2">
                    <label class="text-base text-purple-700 font-semibold "> Tahun</label>
                    <input
                        class="border border-purple-400 rounded-md input-form"
                        type="number"
                        placeholder="Masukkan Tahun Rilis Buku"
                    />
                </div>
            </form>
        </div>
    </body>
</html>
