<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Bookshelf Apps</title>
        <style type="text/tailwindcss">
            @layer utilities {
              .box {
                display: flex;
                flex-direction: column;
              }
              .input-form{
                width: 100%;
                padding:16px;
              }
            }
        </style>
    </head>
    <body onload="getAllBooks()">
        <!-- Header -->
        <div class="w-full py-4 bg-purple-700 text-center">
            <h1 class="text-white font-semibold text-xl md:text-2xl">Bookshelf Apps</h1>
        </div>

        <!-- Content -->
        <div class="box justify-center m-auto w-96">
            <!-- Form Input Section-->
            <div class="box w-full  mt-6">
                <!-- Form Input -->
                <form input-form-container class="box w-full items-center gap-y-4">
                    <div class="box w-full gap-y-2">
                        <label class="text-base text-purple-700 font-semibold"> Judul Buku</label>
                        <input
                            required
                            id="judul-buku-input"
                            class="border border-purple-400 rounded-md input-form"
                            type="text"
                            placeholder="Masukkan Judul Buku"
                        />
                    </div>

                    <div class="box w-full gap-y-2">
                        <label class="text-base text-purple-700 font-semibold "> Penulis Buku</label>
                        <input
                            required
                            id="penulis-buku-input"
                            class="border border-purple-400 rounded-md input-form"
                            type="text"
                            placeholder="Masukkan Penulis Buku"
                        />
                    </div>

                    <div class="box w-full gap-y-2">
                        <label class="text-base text-purple-700 font-semibold "> Tahun</label>
                        <input
                            required
                            id="tahun-buku-input"
                            class="border border-purple-400 rounded-md input-form"
                            type="number"
                            placeholder="Masukkan Tahun Rilis Buku"
                        />
                    </div>

                    <!-- Status -->
                    <div class="box w-full gap-y-2">
                        <div class="flex flex-col  w-full justify-center ">
                            <label class="text-base text-purple-700 font-semibold "> Status membaca</label>
                            <div class="">
                                <input id="read-checked" type="checkbox" name="readingStatus" value="sudah" />
                                Sudah dibaca
                            </div>
                        </div>
                    </div>

                    <!-- Buttons -->
                    <!-- <div class="box gap-y-2 mt-4"> -->
                    <button
                        style="pointer-events: none"
                        type="button"
                        id="completed-btn"
                        class="box button items-center gap-y-2 mt-4 bg-gray-400 pt-3 py-4 text-center text-white w-full rounded-md hover:bg-purple-800 transition"
                    >
                        <h1>Add To Bookshelf</h1>
                    </button>
                    <!-- </div> -->
                </form>
            </div>

            <!-- Search Bar -->
            <div class="box w-full mt-8 gap-y-2">
                <label class="text-base text-purple-700 font-semibold text-center">Cari Buku Di sini</label>
                <input
                    required
                    id="search-book"
                    class="border border-purple-400 rounded-md input-form"
                    type="search"
                    placeholder="Masukkan Judul Buku yang ingin dicari"
                />
            </div>

            <!-- Boookshelfs -->
            <div class="box gap-y-4 mt-8">
                <!-- Unread Books -->
                <div class="box border border-purple-400 rounded-lg p-4">
                    <h1 class="text-2xl font-semibold text-yellow-400">Belum Selesai Dibaca</h1>
                    <div id="unread-books-container"></div>
                </div>

                <!-- Readed Books -->
                <div class="box border border-purple-400 rounded-lg p-4">
                    <h1 class="text-2xl font-semibold text-green-400">Sudah Selesai Dibaca</h1>
                    <div id="readed-books-container"></div>
                </div>
            </div>
        </div>

        <!-- Template for Unread Books -->
        <template unread-books-template>
            <div class="box unread-book border border-purple-400 rounded-lg p-4 mt-3 gap-y-1">
                <h1 unread-title class="text-xl font-medium"></h1>
                <p unread-author></p>
                <p unread-tahun></p>

                <!-- Info -->
                <div class="flex items-center justify-between w-full">
                    <!-- Chips -->
                    <div
                        status-baca-handler
                        class="box cursor-pointer whitespace-nowrap justify-center rounded-lg text-sm h-8 px-4 w-max text-center leading-5 bg-green-400 text-green-700 font-medium"
                    >
                        <p>Sudah dibaca</p>
                    </div>

                    <div
                        unread-delete-btn
                        class=" h-8 px-4 text-center font-medium flex items-center cursor-pointer text-red-700 border border-red-700 rounded-lg"
                    >
                        <p>Hapus Buku</p>
                    </div>
                </div>
            </div>
        </template>

        <!-- Template for Read Books -->
        <template read-books-template>
            <div class="box book border border-purple-400 rounded-lg p-4 mt-3 gap-y-1">
                <h1 read-title class="text-xl font-medium"></h1>
                <p read-author></p>
                <p read-tahun></p>

                <!-- Info -->
                <div class="flex items-center justify-between w-full">
                    <!-- Chips -->
                    <div
                        status-baca-handler
                        class="box cursor-pointer whitespace-nowrap justify-center rounded-lg text-sm h-8 px-4 w-max text-center leading-5 bg-yellow-400 text-yellow-700 font-medium"
                    >
                        <p>Belum dibaca</p>
                    </div>

                    <div
                        read-delete-btn
                        class=" h-8 px-4 text-center font-medium flex items-center cursor-pointer text-red-700 border border-red-700 rounded-lg"
                    >
                        <p>Hapus Buku</p>
                    </div>
                </div>
            </div>
        </template>
    </body>
    <script src="./index.js"></script>
</html>
